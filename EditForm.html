<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<title>Edit User Form</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12" style="height : 100px;"></div>
		</div>
		<div class="row justify-content-sm-center">
			<div class="col-sm-12 col-md-8 col-lg-6">
				<form>
					<h2 class="head">Edit User</h2>
					<div class="form-group row">
						<div class="col-sm-3">
							<label for="fname" class="col-form-label">First Name :</label>
						</div>
						<div class="col-sm-9">
						<input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">	
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-3">
							<label for="lname" class="col-form-label">Last Name :</label>
						</div>
						<div class="col-sm-9">
						<input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">	
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-3">
							<label for="email" class="col-form-label">Email :</label>
						</div>
						<div class="col-sm-9">
						<input type="email" name="email" id="email" class="form-control" placeholder="Email" value="satyamrai2606@gmail.com" disabled>	
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6 offset-sm-6">
							<input type="submit" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
